<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
</head>
<body>
    <h1>Author List</h1>

    <table>
        <thead>
            <td>Id</td>
            <td>FN</td>
            <td>LN</td>
        </thead>

        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">123</td>
            <td th:text="${author.firstName}">First Name</td>
            <td th:text="${author.lastName}">Last Name</td>
        </tr>
    </table>

</body>
</html>
